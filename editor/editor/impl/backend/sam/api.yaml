openapi: "3.0.1"            # near current version of open api specification
info:
  title: REST specification of Int concept (for AWS using S3)
  description: TODO
  version: 1.0.0
paths:
  /Int/get:   # this "get" is from our concept

    # REST spec

    get:      # this "get" is HTTP GET method
      operationId: getInt
      summary: Get Int
      description: >
        Get the integer
      tags:
        - Int
      responses:
        '200':
          description: |-
            200 response
          headers:    # for CORS headers
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Int'

      # AWS implementation of preceding REST API spec
      x-amazon-apigateway-integration:
        httpMethod: get
        type: aws

        # URI of a particular object in s3. 
        # Int is name of S3 object key for the object storing the state
        # arn:aws:apigateway:${AWS::Region}:s3:path is uri into the s3 service
        # moralpain-resources/Int is bucket name and object key
        uri: arn:aws:apigateway:${AWS::Region}:s3:path/jackson-concepts-concepts/int/Int

        
        credentials: arn:aws:iam::${AWS::AccountId}:role/int_get_agw_role
        passthroughBehavior : "when_no_match"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key'''
              method.response.header.Access-Control-Allow-Methods: '''*'''
              method.response.header.Access-Control-Allow-Origin: '''*'''
    options:
      operationId: optionsGetInt
      summary: getInt Cors
      description: |
        Enable CORS 
      tags:
      - Int
      responses:
        200:
          description: Default response for CORS method
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key'''
              method.response.header.Access-Control-Allow-Methods: '''*'''
              method.response.header.Access-Control-Allow-Origin: '''*'''
            responseTemplates:
              application/json: |
                {}

  /Int/set:   # this "set" is from our concept
    put:
      operationId: setInt
      summary: Set Int
      description: >
        Set the integer
      tags:
        - Int
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Int'
      responses:
        '200':
          description: |-
            200 response
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content:
            text/plain:
              schema:
                type: string
      x-amazon-apigateway-integration:
        httpMethod: put
        type: aws
        uri: arn:aws:apigateway:${AWS::Region}:s3:path/jackson-concepts-concepts/int/Int
        credentials: arn:aws:iam::${AWS::AccountId}:role/int_set_agw_role
        passthroughBehavior : "when_no_match"
        responses:
          4\\d{2}: 
            statusCode: 400
          5\\d{2}: 
            statusCode: 500
          default:
            statusCode: 200
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key'''
              method.response.header.Access-Control-Allow-Methods: '''*'''
              method.response.header.Access-Control-Allow-Origin: '''*'''

    options:
      operationId: optionsSetInt
      summary: CORS setInt support
      description: |
        Enable CORS by returning correct headers
      tags:
      - Int
      responses:
        200:
          description: Default response for CORS method
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: string
            Access-Control-Allow-Methods:
              schema:
                type: string
            Access-Control-Allow-Headers:
              schema:
                type: string
          content: {}
      x-amazon-apigateway-integration:
        type: mock
        requestTemplates:
          application/json: |
            {
              "statusCode" : 200
            }
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Headers: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key'''
              method.response.header.Access-Control-Allow-Methods: '''*'''
              method.response.header.Access-Control-Allow-Origin: '''*'''
            responseTemplates:
              application/json: |
                {}
components:
  schemas:
    Int:
      type: object
      properties:
        value:
          type: integer
